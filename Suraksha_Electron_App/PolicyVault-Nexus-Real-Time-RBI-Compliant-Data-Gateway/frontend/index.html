<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolicyVault Encryptor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-top: 0;
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 25px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #e0e7ff;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: #1e3c72;
            color: #fff;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .document-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .document-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .document-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .document-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .document-date {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        .download-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #60a5fa;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .file-upload-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-upload-info.show {
            display: block;
        }

        .uploaded-file-name {
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 5px;
        }

        .uploaded-file-details {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="section">
            <h2>üîê Encrypt & Upload Data</h2>

            <form id="secureForm" class="upload-section">
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Number:</label>
                    <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter 12-digit Aadhaar number"
                        required />
                </div>

                <div class="form-group">
                    <label for="pan">PAN Number:</label>
                    <input type="text" id="pan" name="pan" placeholder="Enter PAN number" required />
                </div>

                <div class="form-group">
                    <label for="account">Account Number:</label>
                    <input type="text" id="account" name="account" placeholder="Enter account number" required />
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required />
                </div>

                <div class="form-group">
                    <label for="nominee">Nominee Name:</label>
                    <input type="text" id="nominee" name="nominee" placeholder="Enter nominee name" required />
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" placeholder="YYYYMMDD format" required />
                </div>

                <div class="form-group">
                    <label for="fiu">FIU Type:</label>
                    <select id="fiu" name="fiu" required>
                        <option value="">-- Select FIU Type --</option>
                        <option value="insurance">Insurance</option>
                        <option value="lender">Lender</option>
                        <option value="wallet">Wallet</option>
                        <option value="rbi_audit">RBI Audit (Full Access)</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    üîí Encrypt & Create Vault
                </button>
            </form>

            <!-- File Upload Information -->
            <div id="fileUploadInfo" class="file-upload-info">
                <div class="uploaded-file-name" id="uploadedFileName"></div>
                <div class="uploaded-file-details" id="uploadedFileDetails"></div>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Test Connection -->
            <button id="testConnection" class="test-btn">
                üîå Test Backend Connection
            </button>
        </div>

        <!-- Documents Section -->
        <div class="section">
            <h2>üìÅ Available Documents</h2>
            <div id="documentList" class="document-list">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading documents...
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        console.log("üìÑ Main HTML loaded");

        // Load documents when page loads
        window.addEventListener("DOMContentLoaded", async () => {
            console.log("üîÑ DOM loaded");

            // Check if our functions exist
            if (typeof handleSecureSubmit === 'function') {
                console.log("‚úÖ handleSecureSubmit function found");
            } else {
                console.error("‚ùå handleSecureSubmit function NOT found - app.js didn't load properly");
                showStatus("error", "‚ö†Ô∏è JavaScript not loaded! Please refresh the page.");
            }

            // Attach form event listener
            const form = document.getElementById("secureForm");
            if (form && typeof handleSecureSubmit === 'function') {
                form.addEventListener("submit", handleSecureSubmit);
                console.log("‚úÖ Form event listener attached");
            }

            // Load available documents
            await loadDocuments();

            // Test connection button
            const testBtn = document.getElementById("testConnection");
            if (testBtn) {
                testBtn.addEventListener("click", testBackendConnection);
            }
        });

        // Show status messages
        function showStatus(type, message) {
            const statusDiv = document.getElementById("statusMessage");
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = "block";

            // Auto-hide after 5 seconds for success messages
            if (type === "success") {
                setTimeout(() => {
                    statusDiv.style.display = "none";
                }, 5000);
            }
        }

        // Show uploaded file information
        function showUploadedFileInfo(filename, password) {
            const infoDiv = document.getElementById("fileUploadInfo");
            const nameDiv = document.getElementById("uploadedFileName");
            const detailsDiv = document.getElementById("uploadedFileDetails");

            nameDiv.textContent = `üìÑ ${filename}`;
            detailsDiv.innerHTML = `
                <strong>Password:</strong> ${password}<br>
                <strong>Created:</strong> ${new Date().toLocaleString()}<br>
                <em>‚ö†Ô∏è Save this password securely - it cannot be recovered!</em>
            `;

            infoDiv.classList.add("show");
        }

        // Load documents from backend
        async function loadDocuments() {
            try {
                console.log("üìÇ Loading documents...");
                const response = await fetch("/vault/list");

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayDocuments(data.files);

            } catch (error) {
                console.error("‚ùå Error loading documents:", error);
                document.getElementById("documentList").innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #f87171;">
                        ‚ùå Failed to load documents<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Display documents in the list
        function displayDocuments(files) {
            const listDiv = document.getElementById("documentList");

            if (!files || files.length === 0) {
                listDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.7);">
                        üìÑ No vault files available yet<br>
                        <small>Create your first encrypted vault using the form</small>
                    </div>
                `;
                return;
            }

            listDiv.innerHTML = files.map(file => {
                // Fix date parsing - convert Unix timestamp or ISO string to proper date
                let createdDate;
                if (typeof file.created_at === 'string' && file.created_at.includes('-')) {
                    // ISO string format
                    createdDate = new Date(file.created_at);
                } else {
                    // Unix timestamp (as string or number)
                    createdDate = new Date(parseFloat(file.created_at) * 1000);
                }

                const dateString = createdDate.toLocaleString();

                return `
                    <div class="document-item">
                        <div class="document-name">üìÑ ${file.filename}</div>
                        <div class="document-date">Created: ${dateString}</div>
                        <button class="download-btn" onclick="downloadFile('${file.filename}')">
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Download a specific file
        async function downloadFile(filename) {
            try {
                console.log(`üì• Downloading ${filename}...`);

                const response = await fetch(`/vault/${filename}`);

                if (!response.ok) {
                    throw new Error(`Download failed: ${response.statusText}`);
                }

                // Create download link
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus("success", `‚úÖ ${filename} downloaded successfully`);

            } catch (error) {
                console.error("‚ùå Download error:", error);
                showStatus("error", `‚ùå Download failed: ${error.message}`);
            }
        }

        // Test backend connection
        async function testBackendConnection() {
            try {
                showStatus("processing", "üîç Testing connection...");

                const response = await fetch("/e2ee/public-key");

                if (response.ok) {
                    showStatus("success", "‚úÖ Backend connection successful!");
                } else {
                    throw new Error(`Connection failed: ${response.statusText}`);
                }

            } catch (error) {
                console.error("‚ùå Connection test failed:", error);
                showStatus("error", `‚ùå Connection failed: ${error.message}`);
            }
        }

        // Make functions globally available
        window.showStatus = showStatus;
        window.showUploadedFileInfo = showUploadedFileInfo;
        window.loadDocuments = loadDocuments;
    </script>
</body>

</html>
